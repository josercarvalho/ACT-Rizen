<mat-card>
  <mat-card-header>
    <mat-card-title>Cadastro de Clientes</mat-card-title>
    <mat-card-subtitle>ACT Digital e Raizen</mat-card-subtitle>
  </mat-card-header>
  <div class="cliente-box" >
    <button routerLink="cadastro" mat-raised-button color="primary">Cadastrar novo cliente</button>
    <div class="input-box">
      <mat-form-field>
        <mat-label>Procurar:</mat-label>
        <input matInput type="text" placeholder="Qual registro está buscando?" (input)="search($event)">
      </mat-form-field>
    </div>
</div>

<table mat-table [dataSource]="clientes" class="mat-elevation-z8">

  <ng-container matColumnDef="Nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="E-mail">
    <th mat-header-cell *matHeaderCellDef>E-mail</th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
  </ng-container>

  <ng-container matColumnDef="Data de Nascimento">
    <th mat-header-cell *matHeaderCellDef>Data de Nasc.</th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.dataNascimento}} </td>
  </ng-container>

  <ng-container matColumnDef="CEP">
    <th mat-header-cell *matHeaderCellDef>CEP</th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.cep}} </td>
  </ng-container>

  <ng-container matColumnDef="Ações">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let cliente">
      <a  routerLink="editar/{{cliente.id}}" mat-raised-button color="accent">Editar</a>
      <a  routerLink="detalhes/{{cliente.id}}"  mat-raised-button>Detalhes</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="Teste">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let cliente">
      <mat-dialog-actions>
        <a  (click)="openDialog(cliente.id)"  mat-raised-button color="warn">Excluir</a>
      </mat-dialog-actions>
    </td>
</ng-container>


  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
</mat-card>
